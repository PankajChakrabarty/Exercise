<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="style.css">

    <title>Shopping Cart For Furniture</title>

<body>
    <div class="container">
        <div class="row text-center justify-content-center">
            <div class="col-lg-2 shop-item">
                <img src="Chair.png" class="shop-img" alt="">
                <h4 class="shop-title">Chair </h4>

                <button class="btn btn-primary mb-2">Add to Cart</button>
            </div>

            </div>

            </div>

            </div>

                <img src="Sofa.jpg" class="shop-img" alt="">

                <h4 class="shop-price">EUR 1000</h4>
                <button class="btn btn-primary mb-2">Add to Cart</button>
            </div>
            <div class="col-lg-2 shop-item">
                <img src="Ton Chair.jpg" class="shop-img" alt="">

                <button class="btn btn-primary mb-2">Add to Cart</button>
            </div>
        </div>
    </div>

                        <th>Remove</th>
